    <div>
        <h1>聲聲慢</h1>
        <h3>李清照</h3>
        <p>尋尋覓覓，冷冷清清，淒淒慘慘慼慼。
            <br> 乍暖還寒時候，最難將息。
            <br> 三杯兩盞淡酒，怎敵他、晚來風急？
            <br> 雁過也，正傷心，卻是舊時相識。
        </p>
        <p>滿地黃花堆積，憔悴損，如今有誰堪摘？
            <br>守著窗兒，獨自怎生得黑？
            <br>梧桐更兼細雨，到黃昏、點點滴滴。
            <br>這次第，怎一個、愁字了得！
        </p>
    </div>
    <div>
        <p>尋尋覓覓，<span>冷冷清清</span>，淒淒慘慘慼慼。</p>

            <span style="color:rgb(211, 29, 83)">最難將息</span><br>
            三杯兩盞淡酒，怎敵他、晚來風急？
        </p>
    </div>
